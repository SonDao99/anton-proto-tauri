name: release-linux
on:
  workflow_dispatch:
  push:
    branches: [ release ]

jobs:
  publish-tauri-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux deps (Tauri v2)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Python sidecar
        working-directory: src-python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || true
          # Ensure PyInstaller is available if not in requirements.txt
          python -m pip install pyinstaller
          pyinstaller --onefile app/main.py
          mkdir -p ../src-tauri/binaries
          cp dist/main ../src-tauri/binaries/main
        shell: bash

      - name: Rename sidecar with target triple
        working-directory: src-tauri
        run: |
          node ../scripts/rename-sidecar.js
          chmod +x binaries/*

      - name: Install frontend deps
        run: npm ci

      - name: Build and publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Use npx to avoid relying on a package.json script if you prefer:
          tauriScript: npx tauri
          releaseDraft: true
          prerelease: false
